<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe Categories - Browse recipes by category">
    <meta name="keywords" content="recipes, categories, cooking, food">
    <title>Recipe Categories - Delicious Recipes Blog</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
<header>
    <h1 id="site-title">Delicious Recipes Blog</h1>
    <nav>
        <ul>
            <li><a href="index.html" id="nav-home">Home</a></li>
            <li><a href="categories.html" id="nav-categories">Categories</a></li>
            <li><a href="recipes.html" id="nav-recipes">Recipes</a></li>
            <li><a href="contact.html" id="nav-contact">Contact</a></li>
            <li>
                <select id="language-selector" onchange="changeLang()">
                    <option value="en" selected>English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </li>
            <li>
                <button id="theme-toggle"
                        class="bg-gray-200 dark:bg-gray-700 rounded-full p-1 cursor-pointer transition-colors duration-300">
                    <img id="theme-toggle-dark-icon" src="icons/moon-icon.svg" alt="Dark Theme"
                         class="w-6 h-6 text-gray-800 dark:text-yellow-300 hidden">
                    <img id="theme-toggle-light-icon" src="icons/sun-icon.svg" alt="Light Theme"
                         class="w-6 h-6 text-gray-800 dark:text-yellow-300 hidden">
                </button>
            </li>
        </ul>
    </nav>
</header>

<main class="container mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 gap-6">
    <h2 id="categories-title" class="text-2xl font-bold mb-6 text-red-500 dark:text-red-400 md:col-span-2">Recipe Categories</h2>

    <section id="desserts" class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
        <h3 id="desserts-heading" class="text-xl font-bold mb-4 text-red-500 dark:text-red-400">Desserts</h3>
        <div id="desserts-recipes">
            <!-- Dessert recipes will be loaded by JavaScript -->
        </div>
    </section>

    <section id="main-dishes" class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
        <h3 id="main-courses-heading" class="text-xl font-bold mb-4 text-red-500 dark:text-red-400">Main Dishes</h3>
        <div id="main-dishes-recipes">
            <!-- Main dish recipes will be loaded by JavaScript -->
        </div>
    </section>

    <section id="appetizers" class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
        <h3 id="appetizers-heading" class="text-xl font-bold mb-4 text-red-500 dark:text-red-400">Appetizers</h3>
        <div id="appetizers-recipes">
            <!-- Appetizer recipes will be loaded by JavaScript -->
        </div>
    </section>

    <section id="salads" class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
        <h3 id="salads-heading" class="text-xl font-bold mb-4 text-red-500 dark:text-red-400">Salads</h3>
        <div id="salads-recipes">
            <!-- Salad recipes will be loaded by JavaScript -->
        </div>
    </section>

    <section id="beverages" class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
        <h3 id="beverages-heading" class="text-xl font-bold mb-4 text-red-500 dark:text-red-400">Beverages</h3>
        <div id="beverages-recipes">
            <!-- Beverage recipes will be loaded by JavaScript -->
        </div>
    </section>
</main>


<footer>
    <p id="copyright">&copy; 2025 Delicious Recipes Blog. All rights reserved.</p>
    <p><a href="contact.html" id="contact-link">Contact Us</a> | <a href="#" id="privacy-link">Privacy Policy</a></p>
</footer>

<script src="js/theme.js"></script>
<script src="js/language.js"></script>
<script src="js/recipes.js"></script>
<script>
    // Load category recipes when the page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        loadCategoryRecipes();
    });

    // Load recipes for each category
    function loadCategoryRecipes() {
        changeLanguage();
        const currentLanguage = document.getElementById('language-selector').value || 'en';

        // Dessert recipes
        const dessertsContainer = document.getElementById('desserts-recipes');
        dessertsContainer.innerHTML = '';

        const dessertRecipes = [
            getRecipe('chocolate-cake'),
            getRecipe('vanilla-ice-cream')
        ];

        dessertRecipes.forEach((recipe, index) => {
            const recipeElement = createRecipeElement(recipe, currentLanguage, `dessert-${index + 1}`);
            dessertsContainer.appendChild(recipeElement);
        });

        // Main dish recipes
        const mainDishesContainer = document.getElementById('main-dishes-recipes');
        mainDishesContainer.innerHTML = '';

        const mainDishRecipes = [
            getRecipe('grilled-salmon'),
            getRecipe('chicken-parmesan')
        ];

        mainDishRecipes.forEach((recipe, index) => {
            const recipeElement = createRecipeElement(recipe, currentLanguage, `main-dish-${index + 1}`);
            mainDishesContainer.appendChild(recipeElement);
        });

        // Appetizer recipes
        const appetizersContainer = document.getElementById('appetizers-recipes');
        appetizersContainer.innerHTML = '';

        const appetizerRecipes = [
            getRecipe('bruschetta')
        ];

        appetizerRecipes.forEach((recipe, index) => {
            const recipeElement = createRecipeElement(recipe, currentLanguage, `appetizer-${index + 1}`);
            appetizersContainer.appendChild(recipeElement);
        });

        // Salad recipes
        const saladsContainer = document.getElementById('salads-recipes');
        saladsContainer.innerHTML = '';

        const saladRecipes = [
            getRecipe('garden-salad')
        ];

        saladRecipes.forEach((recipe, index) => {
            const recipeElement = createRecipeElement(recipe, currentLanguage, `salad-${index + 1}`);
            saladsContainer.appendChild(recipeElement);
        });

        // Beverage recipes
        const beveragesContainer = document.getElementById('beverages-recipes');
        beveragesContainer.innerHTML = '';

        const beverageRecipes = [
            getRecipe('lemonade')
        ];

        beverageRecipes.forEach((recipe, index) => {
            const recipeElement = createRecipeElement(recipe, currentLanguage, `beverage-${index + 1}`);
            beveragesContainer.appendChild(recipeElement);
        });
    }

    // Create recipe element
    function createRecipeElement(recipe, language, elementId) {
        const recipeElement = document.createElement('article');
        const buttonText = language === 'fr' ? 'Voir la Recette' : 'View Recipe';
        recipeElement.className = 'bg-white p-6 rounded-lg shadow-md mb-6 dark:bg-gray-800';
        recipeElement.innerHTML = `
                <h4 id="${elementId}-name" class="text-red-500 text-lg font-bold mb-2 dark:text-red-400">
                    ${getRecipeName(recipe, language)}
                </h4>
                <img src="${recipe.thumbnail}" alt="${getRecipeName(recipe, language)}" width="100" 
                     id="${elementId}-thumb" class="float-left mr-4 mb-4 rounded shadow">
                <p id="${elementId}-description" class="mb-4">
                    ${getRecipeDescription(recipe, language)}
                </p>
                <div class="clearfix"></div>
                <a href="recipe_detail.html?recipe=${recipe.id}" id="view-${elementId}" 
                   class="inline-block bg-red-500 text-white no-underline px-3 py-1 rounded text-sm transition-colors duration-300 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700">
                   ${buttonText}
                </a>
            `;
        return recipeElement;
    }

    // Reload recipes when language is changed
    function changeLang() {
        loadCategoryRecipes();
    }
</script>
</body>
</html>
